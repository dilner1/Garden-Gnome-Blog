{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for post in post_list %}
        <div class="col-md-6 col-4">
            <a href="{% url 'open_post' post.slug %}" class="post-link"></a>
            <div class="card">
                <h2>{{ post.title }}</h2>
                <h5>{{ post.author }} | {{ post.created_on}} </h5>
                <div class="fakeimg" style="height:200px;">Image</div>
                <p>{{ post.excerpt }}</p>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
