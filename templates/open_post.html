{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for post in post_list %}
        <div class="post-page">
            <a href="{% url 'open_post' post.slug %}" class="post-link"></a>
            <div class="card">
                <div class="post-header">
                    <h2>{{ post.title }}</h2>
                    <h5>{{ post.author }} | {{ post.created_on}} </h5>
                </div>
                <div class="fakeimg" style="height:200px;">Image</div>

                <h3>{{ post.excerpt | safe }}</h3>

                <p class="card-text">{{post.content | safe }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
