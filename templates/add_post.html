{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row col-md-6">
        <div>
            <h2>Create Your Post Here</h2>
        </div>
        <div class="form-group">
            <form action="" method="POST" enctype="multipart/form-data" class="add-post-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Complete</button>
                <script>
                    let username = "{{ user.id }}";
                    document.getElementById("formAuth").value = username;
                </script>
                <!-- <script type="text/javascript" src="{% static 'javascript/app.js' %}"></script> -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
