{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div>
            <h2>Create Your Post</h2>
        </div>
        <div class="form-group">
            <form action="" method="POST" class="add-post-form">
                {% csrf_token %}
                {{ form.as_p }}
    
                <button type="submit" class="btn btn-primary">Complete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
