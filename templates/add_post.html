{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="row col-md-6">
        <div>
            <h2 class="text-center">Create Your Post Here</h2>
        </div>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data" class="add-post-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success button-alt">Complete</button>
                <script>
                    let username = "{{ user.id }}";
                    document.getElementById("formAuth").value = username;
                </script>
            </form>
        </div>
    </div>
</div>
{% endblock %}
